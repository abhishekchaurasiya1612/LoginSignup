<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
   <h2>Sign Up</h2>

   <form id="signupForm">
    <input type="text" id="suName" placeholder="Full Name">
    <input type="email" id="suEmail" placeholder="Email">
    <input type="password" id="suPassword" placeholder="Password">
    <input type="password" id="suConfirmPassword" placeholder="Confirm Password">
    <button type="submit">Sign Up</button>
    <p class="msg" id="signupMsg"></p>
    <p>Already have an account? <a href="login.html">Login</a></p>
   </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
